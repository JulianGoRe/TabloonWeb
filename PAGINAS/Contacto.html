    <div class="Formulario container py-5">
        <div class="row">
            <div class="imagenFormulario col">
                <div class="text-end">
                    <img class="imagenFormulario" src="../IMAGENES/Formulario.png" alt="">

            </div>
            <div class="col">
                
                <h3 class="fw-blod">¡Bienvenido!</h3> <span><h4>Completa el formulario para ponernos en contacto pronto</h4></span>
                
                <form>
                    <div class="mb-3 py-4">
                      <label for="exampleInputEmail1" class="form-label">Nombre completo:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">O puedes escribir como te gustaría que te llamaramos</div>
                    </div>


                    <label for="exampleInputEmail1" class="form-label">Seleccione su genero:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Masculino
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Femenino
                        </label>
                      </div>
                      <div class="form-check mb-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault3">
                          Prefiero no decirlo
                        </label>
                      </div>


                    <label for="exampleInputEmail1" class="form-label">Acepta suscribirse y recibir noticias de nuevos productos a traves de SMS y correo:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          ¡Afirmativo!
                        </label>
                      </div>
                      <div class="form-check mb-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          ¡Negativo!
                        </label>
                      </div>

                      <label for="exampleInputEmail1" class="form-label">¿Cuál Tabloon te llama más la atención?</label>
                      <select class="form-select mb-5" aria-label="Default select example">
                        <option selected>Seleccione una opción...</option>
                        <option value="1">Tres Tabloones</option>
                        <option value="2">Tres Tabloones Medianos</option>
                        <option value="3">Tabloon Quíntuple</option>
                        <option value="3">Tabloon Mediano</option>
                        <option value="3">Tabloon 20x70</option>
                        <option value="3">Tabloon 20x60</option>
                        <option value="3">Tabloon 20x50</option>
                        <option value="3">Tabloon 25x20</option>
                      </select>


                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary mb-3 position-relative">Enviar</button>
                      <button type="Reset" class="btn btn-primary mb-3 position-relative">Borrar</button>

                    </form>
            </div>
